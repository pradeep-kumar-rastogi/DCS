        button.upbtn {
            display: inline-block;
            width: 90px;
            height: 35px;
            border-radius: 5px;
            border: 1px solid #03045e;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease-in;
            z-index: 1;
        }

        button.upbtn::before,
        button.upbtn::after {
            content: '';
            position: absolute;
            top: 0;
            width: 0;
            height: 100%;
            transform: skew(15deg);
            transition: all 0.5s;
            overflow: hidden;
            z-index: -1;
        }

        button.upbtn::before {
            left: -7px;
            background: #240046;
        }

        button.upbtn::after {
            right: -7px;
            background: #5a189a;
        }

        button.upbtn:hover::before,
        button.upbtn:hover::after {
            width: 58%;
        }

        button.upbtn:hover span {
            color: #e0aaff;
            transition: 0.3s;
        }

        button.upbtn span {
            color: #03045e;
            font-size: 14px;
            transition: all 0.3s ease-in;
        }
