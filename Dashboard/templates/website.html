{% extends 'base.html' %}

{% block content %}

            <div class="topnav">
                <div class="container-fluid">
                        {% include 'menu.html' %}
                </div>
            </div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
            </ul>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
                $(document).ready(function () {
                    setTimeout(function () {
                        $('.messages').fadeOut('slow');
                    }, 5000);  // Adjust the duration (in milliseconds) as needed
                });
            </script>
            {% endif %}
            <div class="page-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <table id="datatable-buttons" class="table table-striped dt-responsive nowrap">
                                        <!-- <h2>website list here</h2> -->
                                        <thead>
                                            <tr>
                                                <th>list</th>
                                                <th>scrape-time</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for lst in lsts %}  
                                            <tr>
                                                <td>{{ lst.website_list }}</td>   
                                                <td>time</td>    
                                                <td><a href="{% url 'url' %}">View-All</a></td>                                         
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div> 
                            </div> 
                        </div>
                    </div>                    
                </div> 
            </div>
{% endblock %}
