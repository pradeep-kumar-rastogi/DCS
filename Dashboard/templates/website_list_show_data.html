{% extends 'base.html' %}

{% block content %}
{% load custom_filter %}


<div class="topnav">
    <div class="container-fluid">
          {% include 'menu.html' %}
    </div>
</div>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        setTimeout(function () {
            $('.messages').fadeOut('slow');
        }, 5000);  // Adjust the duration (in milliseconds) as needed
    });
</script>
{% endif %}


<div class="page-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <table id="datatable-buttons1" class="table table-striped dt-responsive nowrap">
                            <!-- <h2>website list here</h2> -->
                            <thead>
                                <tr>
                                    <th>Website</th>
                                    <!-- <th>scrape time</th> -->
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for lst in lsts %}    
                                                    
                                <tr>
                                    <td>{{ lst.websitelink }}</td>
                                    <!-- <td>{{lst.uploaded_time}}</td> -->
                                    <td><a href="/history/{{ lst.websitelink|replace }}">Revision History</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
